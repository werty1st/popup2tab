<!DOCTYPE html>
<html>
    <head>
    <title>TheOne Extension Options</title>
    <style type="text/css"> 
       p {
         width:390px;
         }
         </style>
   </head>
<body>

    <p>
        <label>
            <input type="checkbox" id="cb_t1pop">
            Blacklist Mode (uncheck to switch to Whitelist Mode.)
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" id="cb_t1foc">
            Give new tabs focus
        </label>
     </p>
     <p>
        <label>
        <input type="checkbox" id="cb_t1tab">
        "Reuse tab" - open links (except pop-ups) in a current tab instead of a new tab. Please refresh the page(s) if you have changed this option!
        </label>
     </p>
     
<script src="options.js"></script>
</body>
</html>
